<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sound Board</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <div class="container">
        <h1 class="container__title">
            Select you favourite Sound!
        </h1>

        <div class="container__body">
            <div class="sound-container">
                <input type="button" value="Muack" onclick="playMuack()" class="muack" />
            </div>
            <div class="sound-container">
                <input type="button" value="Clap" onclick="playClap()" class="muack" />
            </div>
            <div class="sound-container">
                <input type="button" value="Horse" onclick="playHorse()" class="muack" />
            </div>
            <div class="sound-container">
                <input type="button" value="Rain" onclick="playRain()" class="muack" />
            </div>
            <div class="sound-container">
                <input type="button" value="Goal" onclick="playGoal()" class="muack" />
            </div>
            <div class="sound-container">
                <input type="button" value="Ring" onclick="playRing()" class="muack" />
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
