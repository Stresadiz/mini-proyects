<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Counter</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
</head>
<body>
    <div class="container">
        <div class="conter">
            <div class="social">
                <i class="bi bi-twitter icon"></i>
                <h2 class="counter">
                    0
                </h2>
                <h4 class="counter__name">Twitter Counter</h4>

            </div>
            <div class="social">
                <i class="bi bi-youtube icon"></i>
                <h2 class="counter">
                    0
                </h2>
                <h4 class="counter__name">Youtube Counter</h4>
            </div>

            <div class="social">
                <i class="bi bi-facebook icon"></i>
                <h2 class="counter">
                    0
                </h2>
                <h4 class="counter__name">Facebook Counter</h4>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
