<!DOCTYPE html>
<html lang="en">
<head>

    <title>Drink Water</title>

<body>

        <div class="container__header">

            <div class="bottle--square"></div>
            <div class="bottle--square"></div>
        </div>
        <p class="subtitle">
            Select how many glasses of water that you have drank

        <div class="bottles">

            <div class="bottle"> <p class="bottle__text">250 <br> ml</p> </div>

    </div>
